<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <title>Document</title>
</head>

<body>

  <div id="secondary" class="secondary">
    <div id="pop" class="popup"></div>
    <div id="loading-animation" class="loader">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
      <div class="bar7"></div>
      <div class="bar8"></div>
      <div class="bar9"></div>
      <div class="bar10"></div>
      <div class="bar11"></div>
      <div class="bar12"></div>
    </div>
  </div>
  <div class="main">
    <div class="head">
      <p>Find Movies</p>
      <input placeholder="Movie Name" id="search" type="text" />
      <div class="wrapper">
        <div class="option">
          <input class="input" type="radio" name="btn" value="Series" checked="">
          <div class="btn">
            <span class="span">Series</span>
          </div>
        </div>
        <div class="option">
          <input class="input" type="radio" name="btn" value="Movie">
          <div class="btn">
            <span class="span">Movie</span>
          </div>
        </div>
      </div>

    </div>

    <div class="box">
      <button id="home"> Home
      </button>
      <p id="sug">Movies You Might Like</p>
      <div id="container">
      </div>

    </div>

  </div>
</body>
<script id="products-template" type="text/x-handlebars-template">
    {{#if data}}
    {{#data}}
      <div id="{{imdbID}}" class="card">
        <img class="image" src="{{{Poster}}}" loading="lazy"alt="Article Image"  />
        <h4>{{Title}}</h4>
        <p>{{Year}}</p>
      </div>
    {{/data}}
  {{else}}
    <img id="error" src="error.jpg" alt="Error Image">
  {{/if}}
  </script>

<script id="products-template2" type="text/x-handlebars-template">
    {{#data}}
      <div id="{{imdbID}}" class="data">
        <div id="poster">
          <img
            class="target" id="lol"src="{{{Poster}}}"loading="lazy"alt="Article Image" />
        </div>
        <div id="details">
          <h2>{{Title}}</h2>
          <h5>Rated:{{Rated}}</h5> 
          <p>{{DVD}}</p>
          <p>{{Plot}}</p>
          {{#each Ratings}}
          {{#if @first}}
          <span>
              
              <p>Rotten Tomato Score is <h3>{{Value}}</h3></p> 
        </span>
             {{/if}}
          {{/each}}
          <div id="genre">
                    {{#each (splitStringToArray Genre)}}
             <span class="genre" >{{this}}</span>
          {{/each}}  
          </div>

        </div>
        <img id="close" src="close.png" alt="">
      </div>
    {{/data}}
  </script>
<script src="jquery.js"></script>

<script src="app.js"></script>

</html>
